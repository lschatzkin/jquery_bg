<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery rotating background </title>
</head>

<body>
</body>
<script type="text/javascript" src="js/jquery.js"></script>

<script>
$(function(){
var the_path = 'images/';
var randomNum1 = (Math.ceil(Math.random()*6))-1; /* Pick random number between 0 and 5 */
alert(randomNum1);
var randomNum2 = (Math.ceil(Math.random()*6))-1; /* Pick random number between 0 and 5 */
alert(randomNum2);
var sketches = ['eyeglass', 'can-opener','faucet', 'necklace-clasp', 'music-box', 'hanger-clip'];
new_sketch1 = sketches[randomNum1];
alert(new_sketch1);
new_sketch2 = sketches[randomNum2];
alert(new_sketch2);
img1 = '<img id="' + new_sketch1 + '" src="' + the_path + new_sketch1  + '.png" />';
img2 = '<img id="' + new_sketch2 + '" src="' + the_path + new_sketch2  + '.png" />';
$('body').append(img1).append(img2);
the_id1 = "#"+new_sketch1;
the_id2 = "#"+new_sketch2;

alert(the_id1);
moveIt(the_id1);
setTimeout(function(){moveIt(the_id2)}, 1000);

function moveIt(the_div){
	$(the_div).animate({
    opacity: 0,
  }, 2000, function() {
    // Animation complete.
  });
  $(the_div).animate({
    opacity: 1,
  }, 2000, function() {
    // Animation complete.
  });
};
});
</script>

</html>
