<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery rotating background - simple</title>
</head>

<body>
<img id="eyeglass" src="../wp-creativix/images/eyeglass.png" alt="" width="346" height="251"/>
<img id="can-opener" src="../wp-creativix/images/can-opener.png" alt="" width="151" height="258" />
</body>
<script type="text/javascript" src="js/jquery.js"></script>

<script>
$(function(){
moveIt('#eyeglass');
setTimeout(function(){moveIt('#can-opener')}, 1000);

function moveIt(the_div){
	$(the_div).animate({
    opacity: 0,
  }, 2000, function() {
    // Animation complete.
  });
  $(the_div).animate({
    opacity: 1,
  }, 2000, function() {
    // Animation complete.
  });
};
});
</script>

</html>
